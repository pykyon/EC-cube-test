apply plugin: 'groovy'
apply plugin: 'java'

group = 'EC-cube-test'
version = '0.0.1-SNAPSHOT'

description = """EC-cube-test"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'[2.0,)'
    testCompile group: 'junit', name: 'junit', version:'4.11'

    testCompile 'org.codehaus.groovy:groovy-all:2.3.0'

    testCompile "org.gebish:geb-spock:0.9.2"
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'

    testCompile 'com.google.inject:guice:4.0'

    testCompile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.+'
    testCompile group: 'ch.qos.logback', name: 'logback-core', version: '1.0.+'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.0.+'
}
